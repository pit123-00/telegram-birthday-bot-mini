
{% extends "layout.html" %}

{% block content %}
<h1 class="text-2xl font-bold text-telegram mb-4 text-center">
    Укажите вашу дату рождения
</h1>

<form action="{{ url_for('birthday_form') }}" method="post" class="space-y-4">
    <div class="space-y-2">
        <label class="text-sm font-medium" for="name">
            Ваше имя
        </label>
        <input
            id="name"
            name="name"
            type="text"
            value="{{ user.first_name }}"
            required
            placeholder="Введите ваше имя"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-telegram/50"
        />
    </div>
    
    <div class="space-y-2">
        <label class="text-sm font-medium" for="birthday">
            Дата рождения
        </label>
        <input
            id="birthday"
            name="birthday"
            type="date"
            value="{{ birth_date }}"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-telegram/50"
        />
    </div>
    
    <button
        type="submit"
        class="w-full bg-telegram hover:bg-telegram/90 text-white px-4 py-2 rounded"
    >
        Сохранить
    </button>
</form>

<a href="{{ url_for('index') }}" class="text-telegram hover:underline block mt-4 text-center">Вернуться на главную</a>
{% endblock %}
